<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
<div class="container">
<div class="img-container">
  <img class="illustration" src="./illustration-hero.svg" alt="music image">
</div>
<div class="content">
  <h2 class="order-h2"> Order Summary</h2>
  <p class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p> 
    <div class="plan-container">
     
      <img class=music-icon src="./icon-music.svg" alt="music icon">
      <div class="annual-plan">
        <h4>Annual Plan</h4>
        <p >$59.99/year</p>
      </div>
      <a href="#" class="change">Change</a>
    </div>
    <div class="payment">
      <a href="#" class="proceed" >Proceed to Payment</a>
      <a href="#"class="cancel">Cancel Order</a>
    </div>
</div>

</div>
</div>

 

 

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sukanya Gurav</a>.
  </div>
</body>
</html>
